<!doctype html>
<html lang="en">


<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="font.css">
  <link rel="stylesheet" href="style.css">

  <title>Login NEXUS RP</title>
</head>

<body>
  <div id="app" style="display: none;">
    <div class="container">
        <section class="playerData">
            <h1>Bem Vindo</h1>
            <h1 class="namep">Anthonyo!</h1>
            <div class="box">
                <div class="boxData">
                    <div class="imageBox">
                        <img src="./assets/bank.png">
                    </div>
                    <p class="boxType">Saldo Bancário</p>
                </div>
                <div class="money">
                    <p class="moneyType">R$</p>
                    <p class="moneyValue bank">878.380,92</p>
                </div>
            </div>
            <div class="box">
                <div class="boxData">
                    <div class="imageBox">
                        <img src="./assets/wallet.png">
                    </div>
                    <p class="boxType">Carteira</p>
                </div>
                <div class="money">
                    <p class="moneyType">R$</p>
                    <p class="moneyValue wallet">380.032,13</p>
                </div>
            </div>
            <div class="box">
                <div class="boxData">
                    <div class="imageBox">
                        <img src="./assets/time.png">
                    </div>
                    <p class="boxType">Tempo de jogo</p>
                </div>
                <div class="money">
                    <p class="moneyValue timeValue time">380.032,13</p>
                    <p class="moneyType">HRS</p>
                </div>
            </div>
            <!-- <div class="cupom">
                <img class="qrcode" src="assets/qrcode.png" alt="">
                <div class="text_cupom">
                    <p>CUPOM</p>
                    <b class="cupomCode">NEXUSPRO | 25%OFF</b>
                    <div class="link">store.cidadenexus.com</div>
                    
                </div>                    
            </div> -->
        </section>
        <section class="selectSpawn">
            <img class='select_spawn' src="./assets/selectSpawn.png">
            <div class="list_login" id="cascade-slider">
                <img src="assets/ESQUERDA.png" alt=""
                    class="cascade-slider_arrow arrow_left_login cascade-slider_arrow-left" data-action="next">
                <div class="cascade-slider_slides">
                    <div class="item_login garagem01" data-slide-number="0">
                        <div class="name_item_login">
                            <p>Garagem de</p>
                            <b>Los Santos</b>
                        </div>
                        <div class="detail"></div>
                        <button class="withdraw_item_login">SPAWNAR</button>
                    </div>

                    <div class="item_login aeroporto" data-slide-number="1">
                        <div class="name_item_login">
                            <b>Aeroporto</b>
                        </div>
                        <div class="detail"></div>
                        <button class="withdraw_item_login">SPAWNAR</button>
                    </div>
                    <div class="item_login hospital" data-slide-number="2">
                        <div class="name_item_login">
                            <b>Hospital Sul</b>
                        </div>
                        <div class="detail"></div>
                        <button class="withdraw_item_login">SPAWNAR</button>
                    </div>
                    <div class="item_login metro" data-slide-number="3">
                        <div class="name_item_login">
                            <b>Metro</b>
                        </div>
                        <div class="detail"></div>
                        <button class="withdraw_item_login">SPAWNAR</button>
                    </div>
                    <div class="item_login garagem02" data-slide-number="4">
                        <div class="name_item_login">
                            <p>Garagem de</p>
                            <b>Sandy Shores</b>
                        </div>
                        <div class="detail"></div>
                        <button class="withdraw_item_login">SPAWNAR</button>
                    </div>
                    <div class="item_login garagem03" data-slide-number="5">
                        <div class="name_item_login">
                            <p>Garagem de</p>
                            <b>Paleto Bay</b>
                        </div>
                        <div class="detail"></div>
                        <button class="withdraw_item_login">SPAWNAR</button>
                    </div>
                    <div class="item_login hospitaln" data-slide-number="6">
                        <div class="name_item_login">
                            <p>Garagem de</p>
                            <b>Hospital Norte</b>
                        </div>
                        <div class="detail"></div>
                        <button class="withdraw_item_login">SPAWNAR</button>
                    </div>

                    <div class="item_login localiza" data-slide-number="7">
                        <div class="name_item_login">
                            <p>Garagem de</p>
                            <b>Ultima localização</b>
                        </div>
                        <div class="detail"></div>
                        <button class="withdraw_item_login">SPAWNAR</button>
                    </div>
                </div>
                <img src="assets/DIREITA.png" alt=""
                    class="cascade-slider_arrow arrow_right_login cascade-slider_arrow-right" data-action="prev">

            </div>

        </section>
    </div>
</div>

<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
<script src="script.js"></script>

</html>
