<!DOCTYPE html>

<head>
    <title>Garagem</title>
    <meta charset="utf-8">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body style="background: transparent;">
    <div class="container" id="garagem">
        <header>
            <img id= "logo" src="https://media.discordapp.net/attachments/1001581336491982852/1011259767920009246/unknown.png?width=676&height=676"> <!-- MUDAR LOGO NUI GARAGEM -->
            <div class="title">
                <span id="nameGaragem">Propriedade #MIRTIN</span>
            </div>
        </header>
        
        <footer>
            <div class="container-garagem">
            </div>
            <button class="botao spawn" id="spawn">Retirar Veiculo</button>
            <button class="botao return" id="return">Guardar Veiculo</button> 
        </footer>
    </div>

    <div class="homeClothe" id="armario"> 
        <div class="clotheTitle">
            <img id= "logo" src="https://media.discordapp.net/attachments/1001581336491982852/1011259767920009246/unknown.png?width=676&height=676"> <!-- MUDAR LOGO NUI ARMARIO -->
            <span id="nameArmario">Armario #MIRTIN</span>
        </div>
        <div class="clotheRight">
           <div class="containerClothe">
           </div>

            <button class="button" id="use">Usar</button>
            <button class="button" id="save">Salvar</button>
            <button class="button" id="remove">Deletar</button>
        </div>
    </div>

    <div class="homeMoradores" id="moradores">
        <div class="moradoresTitle">
            <img id= "logo" src="https://media.discordapp.net/attachments/1001581336491982852/1011259767920009246/unknown.png?width=676&height=676"> <!-- MUDAR LOGO NUI MORADORES -->
            <span id="nameMoradores">Moradores #001</span>
        </div>
        <div class="moradoresRight">
           <div class="containerMoradores">
           </div>

            <button class="buttonMorador" id="addM">Adicionar</button>
            <button class="buttonMorador" id="remM">Remover</button>
        </div>
    </div>
</body>

</html>
